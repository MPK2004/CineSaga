<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules & Regulations - Cinesaga 2K25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap'>
    
    <style>
        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; 
        }

        /* Custom scrollbar for the entire document area */
        .content-scroll-container::-webkit-scrollbar { width: 6px; }
        .content-scroll-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
        .content-scroll-container::-webkit-scrollbar-thumb { background: #fff; border-radius: 3px; }

        /* Style for page-level logo */
        .page-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 60px;
            height: auto;
        }

        /* Styles for the embedded PDF container */
        .pdf-frame-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent nested scrollbars in the card itself */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            background-color: #f7f7f7; /* Light background for the PDF viewer */
        }
        
        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body class="min-h-screen relative overflow-hidden flex items-center justify-center p-4 bg-black">

    <img src="logo.PNG" alt="Cinesaga Logo" class="page-logo"/>

    <div class="absolute inset-0 bg-gradient-to-br from-purple-900/20 via-black to-blue-900/20"></div>

    <img
        src="https://cdn.pixabay.com/photo/2020/03/09/06/18/camera-4914690_1280.jpg"
        alt="Background"
        class="absolute inset-0 w-full h-full object-cover opacity-40"
    />

    <div class="relative w-full max-w-4xl mx-4 bg-black/40 backdrop-blur-xl rounded-3xl border border-white/10 overflow-hidden p-8 md:p-12 h-[90vh] flex flex-col">

        <div class="text-left mb-6 text-white flex-shrink-0">
            <h1 class="text-4xl font-bold mb-2" style="font-weight: 800;">Official Rule Book</h1>
            <p class="text-lg text-gray-300">Cinesaga 2K25 Event Guidelines</p>
        </div>

        <div class="pdf-frame-container h-[calc(100vh-280px)] md:h-[calc(90vh-160px)]">
            <iframe class="pdf-frame" src="cinesaga RB.pdf" title="Cinesaga 2K25 Rule Book"></iframe>
        </div>
        
        <div class="text-center mt-6 flex-shrink-0">
            <a href="index.html" class="text-gray-400 hover:text-purple-400 transition font-medium">← Back to Registration Home</a>
            <span class="text-gray-600 mx-4">|</span>
            <a href="submit.html" class="text-gray-400 hover:text-purple-400 transition font-medium">Go to Submission Page →</a>
        </div>

    </div>

</body>
</html>
